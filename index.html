<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal_style.css">
</head>

<body>
    <h2 class="title">Basic Calculator</h2>
    <ul class="info">
        <li >Press Ecs to Clear Screen</li>
        <li >Press Enter to Claculate</li>
    </ul>
    <table>
        <!-- Row 1 -->
        <tr>
            <td colspan="5">
                <input type="text" id="display" class="display_class" disabled>
            </td>
        </tr>

        <!-- Row 2 -->
        <tr>
            <td>
                <button class="btn_no" onclick="add_no('1')">1</button>
            </td>
            <td>
                <button class="btn_no" onclick="add_no('2')">2</button>
            </td>
            <td>
                <button class="btn_no" onclick="add_no('3')">3</button>
            </td>

            <td colspan="2">
                <button class="btn_no" style="width: 110px;" onclick="clear_disp()">AC</button>
            </td>
        </tr>

        <!-- Row 3 -->
        <tr>
            <td>
                <button class="btn_no" onclick="add_no('4')">4</button>
            </td>
            <td>
                <button class="btn_no" onclick="add_no('5')">5</button>
            </td>
            <td>
                <button class="btn_no" onclick="add_no('6')">6</button>
            </td>
            <td>
                <button class="btn_no" onclick="add_no('*')">*</button>
            </td>
            <td>
                <button class="btn_no" onclick="add_no('+')">+</button>
            </td>
        </tr>

        <!-- Row 4 -->
        <tr>
            <td>
                <button class="btn_no" onclick="add_no('7')">7</button>
            </td>
            <td>
                <button class="btn_no" onclick="add_no('8')">8</button>
            </td>
            <td>
                <button class="btn_no" onclick="add_no('9')">9</button>
            </td>
            <td colspan="2">
                <button class="btn_no" style="width: 110px;" onclick="add_no('-')">-</button>
            </td>
        </tr>

        <!-- Row 5 -->
        <tr>
            <td>
                <button class="btn_no" onkeydown="" onclick="add_no('0')">0</button>
            </td>
            <td>
                <button class="btn_no" onclick="add_no('.')">.</button>
            </td>
            <td colspan="2">
                <button class="btn_no" style="width: 110px;" onclick="add_no('/')">/</button>
            </td>
            <td>
                <button class="btn_no" onclick="calculate()">=</button>
            </td>
        </tr>
    </table>
    <p id="message"></p>
</body>
<script src="./script.js"> </script>
</html>
